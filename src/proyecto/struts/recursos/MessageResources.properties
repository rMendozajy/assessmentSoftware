lista.aspepeda=1.- ASPECTO PEDAG&Oacute;GICO - 40
lista.aprensign=Item 1: Aprendizaje Significativo
lista.matesoftedu=El material o software educativo:
lista.muestrainf1=1.- Muestra informaci&oacute;n relevante a las capacidades que se propone desarrollar :
lista.muestrainf2=2.- Muestra contextos reconocibles por el estudiante o docente al que se dirige :
lista.muestrainf3=3.- Presenta bibliograf&iacute;as y contenidos actualizados :
lista.muestrainf4=4.- Muestra informaci&oacute;n fiable o contrastada seg&uacute;n los lineamientos educativos del sector y la realidad nacional :
lista.item2=Item 2: Autonom&iacute;a del aprendiz
lista.contiayudaasist=Contiene ayudas o asistente que orientan al estudiante en su aplicaci&oacute;n :
lista.contiayudaasist2=2.- Ofrece secuencias de actividades variadas y flexibles :
lista.contiayudaasist3=3.- Permite o promueve que el estudiante elabore su propio material : 
lista.contiayudaasist4=4.- Ofrece mecanismos de evaluaci&oacute;n para apoyar la metacognici&oacute;n del estudiante :
lista.item3=Item 3: Construcci&oacute;n social del conocimiento
lista.reque1=1.- Requiere que los estudiantes integren sus saberes previos relativos al tema propuesto :
lista.reque2=2.- Propone actividades de trabajo en equipo :
lista.reque3=3.- Permite desarrollar proyectos de aprendizaje colaborativo :
lista.item4=Item 4: Optimizaci&oacute;n del aprendizaje
lista.pre1=1.- Presenta actividades de profundizaci&oacute;n del conocimiento adquirido :
lista.pre2=2.- Presenta secuencias de actividades de extensi&oacute;n :
lista.pre3=3.- Ofrece opciones de uso que no ser&iacute;an posibles sin el empleo de TIC :
lista.pre4=4.- Apoya el desarrollo de capacidades espec&iacute;ficas y logro de aprendizajes :
lista.pre5=5.- Est&aacute; adecuado al nivel, al grado y desarrollo psicol&oacute;gico del estudiante :
lista.pre6=6.- Presenta una estructura de actividades ordenada y comprensible de acuerdo con las capacidades que pretende desarrollar :
listaascpecom=2.- ASPECTO COMUNICATIVO - 30
lista.item5=Item 5: Comunicaci&oacute;n por medios digitales
lista.crea1=1.- Es creativo e innovador :
lista.crea2=2.- Muestra calidad de contenidos (implica investigaci&oacute;n, bibliograf&iacute;a, enlaces, etc.) :
lista.crea3=3.- Es motivador (atractivo visualmente, incluye actividades innovadoras, interactivas, etc.) : 
lista.crea4=4.- Presenta redacci&oacute;n correcta, clara y sencilla :
lista.crea5=5.- Muestra un manejo pertinente del lenguaje y de los medios empleados :
lista.aspe3=3.- ASPECTO TECNOL&Oacute;GICO - 30
lista.item6=Item 6: Interfase Usuaria
lista.eje1=1.- Es auto ejecutable :
lista.eje2=2.- Es interactiva y presenta un dise&ntilde;o amigable :
lista.eje3=3.- Muestra f&aacute;cil manejo de medios y navegaci&oacute;n sencilla :
lista.eje4=4.- Presenta adecuada estructura de contenidos que favorecen el aprendizaje :
lista.eje5=5.- Tiene versiones para al menos dos sistemas operativos (MAC OS, Windows y Linux) :
lista.aspe4=4.- RAZONES PARA RECHAZAR
lista.item7=Item 7: Problemas t&eacute;cnico, comunicativo y pedag&oacute;gico
lista.noereje1=1.- No es ejecutable, no carga, no se lee, enlaces incorrectos :
lista.noereje2=2.- Presenta errores de cualquier tipo (contenido, ortograf&iacute;a y gram&aacute;tica) :
lista.noereje3=3.- Contenido pobre y no se relaciona con el DCN : 
lista.noereje4=4.- Sarcasmo, frases ofensivas o denigratorias :
lista.noereje5=5.- Usa o promueve estereotipos de connotaci&oacute;n negativa :
lista.noereje6=6.- Respuesta audible a errores de usuario :
lista.noereje7=7.- Recompensa el fracaso :
lista.noereje8=8.- Sonido que no se puede controlar :
lista.noereje9=9.- Instrucciones inadecuadas :
lista.noereje10=10.- Promueve la discriminaci&oacute;n por cualquier criterio :
